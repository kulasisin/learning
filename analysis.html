<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Chart.js - Samples</title>
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!-- Chart.js v2.9.3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

    <body>
      <div class="main">
        <!-- 1 -->
        <div class="chart-box">
          <div class="chart-body">
            <canvas id="myChart"></canvas>
            <script>
              var ctx = document.getElementById("myChart");
              var chart = new Chart(ctx, {
                type: "bar",
                data: {
                  labels: [
                    "Red",
                    "Blue",
                    "Yellow",
                    "Green",
                    "Purple",
                    "Orange",
                  ], //顯示區間名稱
                  datasets: [
                    {
                      label: "標籤名稱", // tootip 出現的名稱
                      data: [12, 19, 3, 5, 6, 3], // 資料
                      backgroundColor: [
                        "rgba(255, 99, 132, 0.2)",
                        "rgba(54, 162, 235, 0.2)",
                        "rgba(255, 206, 86, 0.2)",
                        "rgba(75, 192, 192, 0.2)",
                        "rgba(153, 102, 255, 0.2)",
                        "rgba(255, 159, 64, 0.2)",
                      ],
                      borderColor: [
                        "rgba(255,99,132,1)",
                        "rgba(54, 162, 235, 1)",
                        "rgba(255, 206, 86, 1)",
                        "rgba(75, 192, 192, 1)",
                        "rgba(153, 102, 255, 1)",
                        "rgba(255, 159, 64, 1)",
                      ],
                      borderWidth: 1,
                    },
                  ],
                },
              });
            </script>
          </div>
          <!-- end chart-body -->
        </div>
        <!-- end chart-box -->

        <!-- 2 -->
        <div class="chart-box">
          <div class="chart-body">
            <canvas id="myChart-2"></canvas>
            <script>
              var ctx = document.getElementById("myChart-2");
              var chart = new Chart(ctx, {
                type: "bar",
                data: {
                  labels: [
                    "2020/02/17",
                    "",
                    "2020/02/23",
                    "",
                    "2020/02/29",
                    "",
                  ],
                  datasets: [
                    {
                      type: "bar",
                      backgroundColor: "rgba(54, 162, 235, 0.2)",
                      borderColor: "rgba(54, 162, 235, 1)",
                      borderWidth: 1,
                      label: "標籤一",
                      data: [60, 49, 72, 90, 100, 60],
                    },
                    {
                      type: "line",
                      label: "標籤二",
                      data: [25, 13, 30, 35, 25, 40],
                      lineTension: 0, // 曲線的彎度，設 0 表示直線
                      fill: true, // 是否填滿色彩
                    },
                  ],
                },
              });
            </script>
          </div>
          <!-- end chart-body -->
        </div>
        <!-- end chart-box -->

        <!-- 3 -->
        <div class="chart-box dark">
          <div class="chart-body">
            <canvas id="myChart-3"></canvas>
            <script>
              var ctx = document.getElementById("myChart-3");
              var myChart = new Chart(ctx, {
                type: "line",
                data: {
                  labels: [
                    "",
                    "2020/02/17",
                    "",
                    "2020/02/23",
                    "",
                    "2020/02/29",
                  ],
                  datasets: [
                    {
                      backgroundColor: "rgba(54, 162, 235, 0.2)",
                      borderColor: "rgba(54, 162, 235, 1)",
                      borderWidth: 3,
                      label: "標籤名稱",
                      data: [2, 10, 5, 20, 10, 25],
                      fill: true, // 是否填滿色彩
                      pointStyle: "rect", // 點點樣式
                      pointBackgroundColor: "rgba(54, 162, 235, 1)",
                    },
                  ],
                },
                options: {
                  legend: {
                    labels: {
                      fontColor: "white", // 標籤顏色
                    },
                  },
                  scales: {
                    xAxes: [
                      {
                        gridLines: {
                          display: false, // X軸 線條不顯示
                        },
                        ticks: {
                          fontColor: "#CCC", // X軸 文字顏色
                        },
                      },
                    ],
                    yAxes: [
                      {
                        gridLines: {
                          color: "rgba(255, 255, 255, 0.1)", // Y軸 線條顏色
                        },
                        ticks: {
                          fontColor: "#CCC", // Y軸 文字顏色
                          beginAtZero: true, // Y軸 從0開始
                        },
                      },
                    ],
                  },
                },
              });
            </script>
          </div>
          <!-- end chart-body -->
        </div>
        <!-- end chart-box -->

        <!-- 4 -->
        <div class="chart-box dark">
          <div class="chart-header dark">
            <span>subtitle</span>
            <h3 class="title">圓餅圖樣式</h3>
          </div>

          <div class="chart-body">
            <canvas id="myChart-4"></canvas>
            <script>
              var ctx = document.getElementById("myChart-4");
              var myChart = new Chart(ctx, {
                type: "pie",
                data: {
                  labels: ["春天", "夏天", "秋天", "冬天"],
                  datasets: [
                    {
                      backgroundColor: [
                        "rgba(100, 162, 235, 0.5)",
                        "rgba(54, 255, 235, 0.5)",
                        "rgba(200, 162, 255, 0.5)",
                        "rgba(54, 162, 235, 0.5)",
                      ],
                      borderColor: "rgba(54, 162, 235, 1)",
                      borderWidth: 3,
                      label: "標籤名稱",
                      data: [80, 20, 160, 30],
                      fill: false, // 是否填滿色彩
                    },
                  ],
                },
                options: {
                  legend: {
                    labels: {
                      fontColor: "white", // 標籤顏色
                    },
                  },
                },
              });
            </script>
          </div>
          <!-- end chart-body -->
        </div>
        <!-- end chart-box -->

        <!-- 5 -->
        <div class="chart-box">
          <div class="chart-header">
            <span>subtitle</span>
            <h3 class="title">線條圖樣式</h3>
          </div>

          <div class="chart-body">
            <canvas id="myChart-5"></canvas>
            <script>
              var ctx = document.getElementById("myChart-5");
              var myChart = new Chart(ctx, {
                type: "line",
                data: {
                  labels: [
                    "",
                    "2020/02/17",
                    "",
                    "2020/02/23",
                    "",
                    "2020/02/29",
                  ],
                  datasets: [
                    {
                      backgroundColor: "rgba(54, 162, 235, 0.2)",
                      borderColor: "rgba(54, 162, 235, 1)",
                      borderWidth: 3,
                      label: "標籤名稱",
                      data: [2, 10, 5, 20, 10, 25],
                      fill: true, // 是否填滿色彩
                      pointStyle: "rect", // 點點樣式
                      pointBackgroundColor: "rgba(54, 162, 235, 1)",
                    },
                  ],
                },
                options: {
                  legend: {
                    labels: {
                      fontColor: "#333333", // 標籤顏色
                    },
                  },
                  scales: {
                    xAxes: [
                      {
                        gridLines: {
                          color: "#F2F2F2", // X軸 線條顏色
                        },
                        ticks: {
                          fontColor: "#CCC", // X軸 文字顏色
                        },
                      },
                    ],
                    yAxes: [
                      {
                        gridLines: {
                          color: "#F2F2F2", // Y軸 線條顏色
                        },
                        ticks: {
                          fontColor: "#CCC", // Y軸 文字顏色
                          beginAtZero: true, // Y軸 從0開始
                        },
                      },
                    ],
                  },
                },
              });
            </script>
          </div>
          <!-- end chart-body -->
        </div>
        <!-- end chart-box -->

        <!-- 6 -->
        <div class="chart-box">
          <div class="chart-header">
            <span>subtitle</span>
            <h3 class="title">長條圖樣式</h3>
          </div>

          <div class="chart-body">
            <canvas id="myChart-6"></canvas>
            <script>
              var ctx = document.getElementById("myChart-6");
              var myChart = new Chart(ctx, {
                type: "bar",
                data: {
                  labels: [
                    "Red",
                    "Blue",
                    "Yellow",
                    "Green",
                    "Purple",
                    "Orange",
                  ],
                  datasets: [
                    {
                      label: "# of Votes",
                      data: [12, 19, 3, 5, 2, 3],
                      backgroundColor: [
                        "rgba(255, 99, 132, 0.2)",
                        "rgba(54, 162, 235, 0.2)",
                        "rgba(255, 206, 86, 0.2)",
                        "rgba(75, 192, 192, 0.2)",
                        "rgba(153, 102, 255, 0.2)",
                        "rgba(255, 159, 64, 0.2)",
                      ],
                      borderColor: [
                        "rgba(255,99,132,1)",
                        "rgba(54, 162, 235, 1)",
                        "rgba(255, 206, 86, 1)",
                        "rgba(75, 192, 192, 1)",
                        "rgba(153, 102, 255, 1)",
                        "rgba(255, 159, 64, 1)",
                      ],
                      borderWidth: 1,
                    },
                  ],
                },
                options: {
                  scales: {
                    yAxes: [
                      {
                        ticks: {
                          beginAtZero: true,
                        },
                      },
                    ],
                  },
                },
              });
            </script>
          </div>
          <!-- end chart-body -->
        </div>
        <!-- end chart-box -->
      </div>
      <!-- end main -->
    </body>
    <!-- partial -->
  </body>
</html>
